<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- Semantic header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <form id="date-submit">
      <label>Date selector:</label>
      <input type="date" id="date" name="date">
    </form>
    <form id="work-hours">
      <label>Working hours:</label>
      <input type="number" id="start-time" name="Start Time" value="01" min="01" max="24">
      <input type="number" id="finish-time" name="Finish Time" value="24" min="01" max="24">
      <input type="button" id="work-hours-btn" value="Set work hours">
    </form>
  </header>

  <!-- Semantic main -->
  <main>
    <div id="feedback" class="feedback"></div>
    <div id="container" class="container">
      <!-- Timeblocks go here -->
    </div>
  </main>
  <!-- Semantic footer -->
  <footer class="footer">
    <!-- div for social media -->

          class="fab fa-facebook-square"></i></a>

    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/Javascript/script.js"></script>
</body>

</html>
